<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      type="text/javascript"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      type="text/javascript"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body class="d-flex flex-column min-vh-100 justify-content-center align-items-center p-2">
    <h1 class="h4 mb-3">ToDoList</h1>
    <main class="w-100" style="max-width: 500px">
      <form class="d-flex gap-2 mb-3" id="form">
        <input class="form-control form-control-sm" type="text" name="task" placeholder="Descrição da tarefa" required />
        <button type="submit" class="btn btn-primary btn-sm">
          <i class="bi bi-plus-lg"></i>
        </button>
      </form>
      <table class="table table-sm table-hover align-middle m-0">
        <tbody id="table"></tbody>
      </table>
      <div class="alert alert-info p-1 m-0 text-center" role="alert" id="empty-alert">
        <small>Nenhuma tarefa encontrada</small>
      </div>
    </main>
  </body>
</html>
